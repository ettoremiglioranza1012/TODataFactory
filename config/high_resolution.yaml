# High Resolution Configuration
# Detailed structures with larger grid

grid:
  nx: 128             # High resolution grid
  ny: 64
  nz: 64
  vol_fraction: 0.15  # Lower volume fraction for more intricate structures

solver:
  nl: 5               # More multigrid levels for large grid
  rmin: 2.0           # Slightly larger filter for smoothness
  penal: 3.0
  max_iter: 30        # More iterations for convergence

hpc:
  stencil_size_x: 1
  stencil_size_y: 8
  stencil_size_z: 1
  num_threads: 10

load:
  total_force: -2000.0      # Larger force for bigger structure
  center_min_frac: 0.25
  center_max_frac: 0.75
  radius_min: 5.0           # Larger load patches
  radius_max: 8.0
  patch_shape: "circular"

# Boundary Conditions
boundary_conditions:
  bc_type: "random"         # Randomize BC for diverse dataset
  random_weights:           # Probability weights for random BC selection
    cantilever_left: 1.0
    cantilever_right: 1.0
    simply_supported: 1.0
    corner_fixed: 0.5
    bridge: 0.5

ml:
  num_samples: 10
  base_seed: 3000
  save_inputs: true
  save_targets: true
  save_vtk: false           # Skip VTK for large grids to save space

output:
  base_dir: "data/experiments"
  create_timestamp: true
  save_config: true
  log_level: "INFO"
