# HPC-Optimized Configuration (AVX-512)
# Use this config for HPC systems with AVX-512 support

grid:
  nx: 64
  ny: 32
  nz: 32
  vol_fraction: 0.2

solver:
  nl: 4
  rmin: 1.5
  penal: 3.0
  max_iter: 20

hpc:
  stencil_size_x: 1
  stencil_size_y: 8   # Optimized for AVX-512 (8 doubles)
  stencil_size_z: 1
  num_threads: 10

load:
  total_force: -1000.0
  center_min_frac: 0.2
  center_max_frac: 0.8
  radius_min: 3.0
  radius_max: 5.0

ml:
  num_samples: 4
  base_seed: 1000
  save_inputs: true
  save_targets: true

output:
  base_dir: "data/experiments"
  create_timestamp: true
  save_config: true
  log_level: "INFO"
